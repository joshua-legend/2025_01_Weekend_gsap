<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 1000px;
        border: 1px solid red;
        overflow: hidden;

        display: flex;
      }
      .box {
        flex: 1;
        border: 1px solid blue;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div style="flex: 2" class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
